<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="overlay">
    <div class="login-box">
      <h2>Welcome to Chat</h2>
      <input id="username-input" type="text" placeholder="Enter your username" />
      <button id="login-btn">Join Chat</button>
    </div>
  </div>

  <!-- Chat Interface -->
  <div class="chat-container">
    <ul id="messages"></ul>
    <p id="typing-status"></p>

    <form id="chat-form">
      <input id="msg" autocomplete="off" placeholder="Type your message..." />
      <input type="file" id="file" accept="image/*,video/*">
      <button type="submit">Send</button>
    </form>

    <div id="emoji-panel" class="emoji-panel">
      <span>😊</span> <span>😂</span> <span>😍</span> <span>🤔</span>
      <span>😢</span> <span>😎</span> <span>❤️</span> <span>👍</span>
      <span>🙌</span> <span>🎉</span> <span>💀</span> <span>🚀</span>
    </div>
  </div>

  <!-- Sound Effects -->
  <audio id="ping-sound" src="ping.mp3" preload="auto"></audio>
  <audio id="send-sound" src="send.mp3" preload="auto"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
